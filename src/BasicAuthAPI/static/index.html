<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Docs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto+Mono" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/static/index.html">
        <h1 class="text-uppercase">Docs</h1>
      </a>
    </div>
  </nav>
  <div class="container">
    <p class="mt-3">Please login first...</p>
    <div>
      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Username" id="username" name="username">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password">
          </div>
          <div>
            <button type="submit" id="login-btn" class="btn btn-info">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="mt-3">
      <button id="fetch-products" class="btn btn-primary">Get Products</button>
      <span>use <code class="bg-light">/api/products</code></span>
      <ul id="products" class="list-group mt-3"></ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
